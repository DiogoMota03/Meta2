<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Application</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/my.css" rel="stylesheet">
    <script src="/wbjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! This application relies on Javascript being
    enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="googol-container" class="googol-container">

    <div class="cat">
        <img src="cat.png" alt="Googol Logo">
    </div>
    <div id="logo" class="logo">
        <img src="logoGoogol.png" alt="Googol Logo">
    </div>
    <div id="search-bar" class="search-bar">
        <div class="search-and-switch">
            <label class="switch block-label">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <input id="searchText" type="text" class="search-input" placeholder="Search...">
        </div>
    </div>
    <div class="buttons">
        <form class="form-inline">
            <button id="search" class="search-button">Googol Search</button>
            <button id="feelingLucky" class="search-button">I'm Feeling Lucky</button>
        </form>
    </div>
</div>
</body>
</html>
